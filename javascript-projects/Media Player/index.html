<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Paul's Media Player</title>
</head>
<body>
    <div id="playPause"></div>
    <video id="container" muted>
        <source id="current" src="namibia1080p.mp4" type="video/mp4">
    </video>
    <figcaption>
        <a id="0" href="namibia1080p.mp4">1</a>
        <a id="1" href="teotihuacan1080p.mp4">2</a>
        <a id="2" href="taiwan1080p.mp4">3</a>
    </figcaption>
    <div id="next"></div>
    <div id="prev"></div>

    <div id = musicbox>
        <figcaption></figcaption>
        <audio controls autoplay loop src="flowerbells.mp3">
                Your browser does not support the
                <code>audio</code> element.
        </audio>
    </div>

    <div id= musiclink>
    <a href="https://www.youtube.com/watch?v=enCvD2KE8Pk">Link to music</a>
    ||
    <a href="https://www.youtube.com/@milosh9k">Link to videos</a>
    </div>


    <div id = gohome>
        <a href="../index.html">Back to homepage</a>
    </div>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</body>
</html>
